name: "opencv-build"
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependency packages
        run: |
          sudo apt update 
          sudo apt install -y cmake git unzip wget zip
     
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Fetch opencv
        run: |
          git clone -b 4.5.4 --depth 1 https://github.com/opencv/opencv.git ~/opencv-src

      # - name: Configuration cmake
      #   run: |
      #     mkdir ~/build 
      #     cd ~/build 
      #     mkdir ~/opencv-release
      #     cmake -D CMAKE_BUILD_TYPE=RELEASE \
      #     -D CMAKE_INSTALL_PREFIX=~/opencv-release \
      #     -D BUILD_SHARED_LIBS=OFF \
      #     -D BUILD_EXAMPLES=OFF \
      #     -D BUILD_TESTS=OFF \
      #     -D BUILD_PERF_TESTS=OFF ~/opencv-src
          
      - name: Build 
        run: |
          mkdir ~/build
          cd ~/build
          zip -q -r ~/opencv-release.zip ~/opencv-src/*
          ls -al ~/opencv-release.zip

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v8
          release_name: Release v8
          draft: false
          prerelease: false

      - name: List
        run: |
          cd
          ls -al
          pwd

      - name: Upload
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ~/opencv-release.zip
          asset_name: opencv-release.zip
          asset_content_type: application/zip
